<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="bg-gradient-to-b from-blue-900 to-blue-700 text-white w-64 p-6 hidden md:flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold mb-10">Dashboard</h2>
        <nav>
          <ul>
            <li class="mb-6"><a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">🏠 Home</a></li>
            <li class="mb-6"><a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">📊 Analytics</a></li>
            <li class="mb-6"><a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">📈 Reports</a></li>
            <li class="mb-6"><a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">⚙️ Settings</a></li>
          </ul>
        </nav>
      </div>
      <footer>
        <p class="text-sm text-blue-200">&copy; 2025 Dashboard Inc.</p>
      </footer>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Dashboard Overview</h1>
        <button class="bg-gradient-to-r from-blue-600 to-blue-900 text-white px-6 py-2 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-700">Sign Out</button>
      </header>

      <!-- Dashboard Grid -->
      <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
          <h2 class="text-xl font-bold mb-4 text-gray-800">💰 Sales Data</h2>
          <p class="text-gray-600">$25,000 revenue generated this month.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
          <h2 class="text-xl font-bold mb-4 text-gray-800">👥 User Growth</h2>
          <p class="text-gray-600">120 new users signed up this week.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
          <h2 class="text-xl font-bold mb-4 text-gray-800">👍 Customer Feedback</h2>
          <p class="text-gray-600">89% positive customer reviews.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
